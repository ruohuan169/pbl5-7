<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${student.id != null} ? '编辑学生' : '添加学生'">学生表单</h2>
        
        <form th:action="@{/students}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="studentNumber" class="form-label">学号:</label>
                <input type="text" class="form-control" id="studentNumber" th:field="*{studentNumber}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></div>
            </div>
            
            <div class="mb-3">
                <label for="userId" class="form-label">用户ID:</label>
                <input type="number" class="form-control" id="userId" th:field="*{userId}">
                <div class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label">性别:</label>
                <select class="form-control" id="gender" th:field="*{gender}" required>
                    <option value="">请选择</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            
            <div class="mb-3">
                <label for="birthDate" class="form-label">出生日期:</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>
            
            <div class="mb-3">
                <label for="classInfo" class="form-label">班级:</label>
                <input type="text" class="form-control" id="classInfo" th:field="*{classInfo}">
                <div class="text-danger" th:if="${#fields.hasErrors('classInfo')}" th:errors="*{classInfo}"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">邮箱:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">电话:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">地址:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            
            <div class="mb-3">
                <label for="enrollmentDate" class="form-label">入学日期:</label>
                <input type="date" class="form-control" id="enrollmentDate" th:field="*{enrollmentDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></div>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">状态:</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="">请选择</option>
                    <option value="在读">在读</option>
                    <option value="毕业">毕业</option>
                    <option value="休学">休学</option>
                    <option value="退学">退学</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/students" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
