<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>学生管理</h2>
        
        <div class="mb-3">
            <a href="/students/new" class="btn btn-primary">添加新学生</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a th:href="@{/students(page=${currentPage}, size=${pageSize}, sortBy='id', sortDir=${reverseSortDir})}">ID</a>
                    </th>
                    <th>
                        <a th:href="@{/students(page=${currentPage}, size=${pageSize}, sortBy='studentNumber', sortDir=${reverseSortDir})}">学号</a>
                    </th>
                    <th>
                        <a th:href="@{/students(page=${currentPage}, size=${pageSize}, sortBy='name', sortDir=${reverseSortDir})}">姓名</a>
                    </th>
                    <th>性别</th>
                    <th>班级</th>
                    <th>邮箱</th>
                    <th>电话</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.classInfo}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.status}"></td>
                    <td th:text="${#dates.format(student.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">编辑</a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('确定要删除这个学生吗？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/students(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">上一页</a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/students(page=${i}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                       th:text="${i}"></a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/students(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">下一页</a>
                </li>
            </ul>
        </nav>
        
        <div>
            <span>共 [[${totalItems}]] 条记录, [[${totalPages}]] 页</span>
        </div>
    </div>
</body>
</html>
