<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${course.id != null} ? '编辑课程' : '添加课程'">课程表单</h2>
        
        <form th:action="@{/courses}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="courseCode" class="form-label">课程代码:</label>
                <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></div>
            </div>
            
            <div class="mb-3">
                <label for="courseName" class="form-label">课程名称:</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
            </div>
            
            <div class="mb-3">
                <label for="credits" class="form-label">学分:</label>
                <input type="number" class="form-control" id="credits" th:field="*{credits}" min="0" step="0.5" required>
                <div class="text-danger" th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">描述:</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            
            <div class="mb-3">
                <label for="teacherName" class="form-label">教师:</label>
                <input type="text" class="form-control" id="teacherName" th:field="*{teacherName}">
                <div class="text-danger" th:if="${#fields.hasErrors('teacherName')}" th:errors="*{teacherName}"></div>
            </div>
            
            <div class="mb-3">
                <label for="semester" class="form-label">学期:</label>
                <input type="text" class="form-control" id="semester" th:field="*{semester}">
                <div class="text-danger" th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></div>
            </div>
            
            <div class="mb-3">
                <label for="academicYear" class="form-label">学年:</label>
                <input type="text" class="form-control" id="academicYear" th:field="*{academicYear}">
                <div class="text-danger" th:if="${#fields.hasErrors('academicYear')}" th:errors="*{academicYear}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/courses" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
