<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>成绩管理</h2>
        
        <div class="mb-3">
            <a href="/grades/new" class="btn btn-primary">添加新成绩</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a th:href="@{/grades(page=${currentPage}, size=${pageSize}, sortBy='id', sortDir=${reverseSortDir})}">ID</a>
                    </th>
                    <th>学生ID</th>
                    <th>课程ID</th>
                    <th>分数</th>
                    <th>绩点</th>
                    <th>等级</th>
                    <th>考试日期</th>
                    <th>学期</th>
                    <th>学年</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.id}"></td>
                    <td th:text="${grade.studentId}"></td>
                    <td th:text="${grade.courseId}"></td>
                    <td th:text="${grade.score}"></td>
                    <td th:text="${grade.gradePoint}"></td>
                    <td th:text="${grade.letterGrade}"></td>
                    <td th:text="${#dates.format(grade.examDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${grade.semester}"></td>
                    <td th:text="${grade.academicYear}"></td>
                    <td th:text="${#dates.format(grade.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/grades/{id}/edit(id=${grade.id})}" class="btn btn-sm btn-warning">编辑</a>
                        <a th:href="@{/grades/{id}/delete(id=${grade.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('确定要删除这个成绩记录吗？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/grades(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">上一页</a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/grades(page=${i}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                       th:text="${i}"></a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/grades(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">下一页</a>
                </li>
            </ul>
        </nav>
        
        <div>
            <span>共 [[${totalItems}]] 条记录, [[${totalPages}]] 页</span>
        </div>
    </div>
</body>
</html>
