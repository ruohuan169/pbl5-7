<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${grade.id != null} ? '编辑成绩' : '添加成绩'">成绩表单</h2>
        
        <form th:action="@{/grades}" th:object="${grade}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="studentId" class="form-label">学生ID:</label>
                <input type="number" class="form-control" id="studentId" th:field="*{studentId}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
            </div>
            
            <div class="mb-3">
                <label for="courseId" class="form-label">课程ID:</label>
                <input type="number" class="form-control" id="courseId" th:field="*{courseId}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"></div>
            </div>
            
            <div class="mb-3">
                <label for="score" class="form-label">分数:</label>
                <input type="number" class="form-control" id="score" th:field="*{score}" min="0" max="100" step="0.5">
                <div class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
            </div>
            
            <div class="mb-3">
                <label for="gradePoint" class="form-label">绩点:</label>
                <input type="number" class="form-control" id="gradePoint" th:field="*{gradePoint}" min="0" max="4" step="0.1">
                <div class="text-danger" th:if="${#fields.hasErrors('gradePoint')}" th:errors="*{gradePoint}"></div>
            </div>
            
            <div class="mb-3">
                <label for="letterGrade" class="form-label">等级:</label>
                <input type="text" class="form-control" id="letterGrade" th:field="*{letterGrade}">
                <div class="text-danger" th:if="${#fields.hasErrors('letterGrade')}" th:errors="*{letterGrade}"></div>
            </div>
            
            <div class="mb-3">
                <label for="examDate" class="form-label">考试日期:</label>
                <input type="date" class="form-control" id="examDate" th:field="*{examDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('examDate')}" th:errors="*{examDate}"></div>
            </div>
            
            <div class="mb-3">
                <label for="semester" class="form-label">学期:</label>
                <input type="text" class="form-control" id="semester" th:field="*{semester}">
                <div class="text-danger" th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></div>
            </div>
            
            <div class="mb-3">
                <label for="academicYear" class="form-label">学年:</label>
                <input type="text" class="form-control" id="academicYear" th:field="*{academicYear}">
                <div class="text-danger" th:if="${#fields.hasErrors('academicYear')}" th:errors="*{academicYear}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/grades" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
