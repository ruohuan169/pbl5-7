<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${admin.id != null} ? '编辑管理员' : '添加管理员'">管理员表单</h2>
        
        <form th:action="@{/admins}" th:object="${admin}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="userId" class="form-label">用户ID:</label>
                <input type="number" class="form-control" id="userId" th:field="*{userId}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">邮箱:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">电话:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/admins" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
