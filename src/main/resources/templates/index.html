<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .user-info {
            float: right;
            font-size: 16px;
        }
        .logout-btn {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background-color: #c82333;
            text-decoration: none;
            color: #fff;
        }
        .welcome-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .feature-card h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .feature-card .btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .feature-card .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>学生信息管理系统</h1>
        <div class="user-info">
            欢迎, <span th:text="${username}">用户</span>! 
            <a href="/logout" class="btn logout-btn">登出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-box">
            <h2>欢迎使用学生信息管理系统</h2>
            <p>您已成功登录系统</p>
        </div>
        
        <div class="features">
            <!-- 管理员功能 -->
            <div class="feature-card" sec:authorize="hasRole('ADMIN')">
                <h3>学生管理</h3>
                <p>添加、编辑、删除和查询学生信息</p>
                <a href="/students" class="btn">进入管理</a>
            </div>
            
            <div class="feature-card" sec:authorize="hasRole('ADMIN')">
                <h3>课程管理</h3>
                <p>管理课程信息和学生选课情况</p>
                <a href="/courses" class="btn">进入管理</a>
            </div>
            
            <div class="feature-card" sec:authorize="hasRole('ADMIN')">
                <h3>管理员管理</h3>
                <p>管理系统管理员账户</p>
                <a href="/admins" class="btn">进入管理</a>
            </div>
            
            <!-- 所有用户功能 -->
            <div class="feature-card" sec:authorize="hasAnyRole('ADMIN', 'USER')">
                <h3>成绩管理</h3>
                <p>录入和查看学生成绩信息</p>
                <a href="/grades" class="btn">进入管理</a>
            </div>
        </div>
    </div>
    
    <!-- CSRF 保护 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var csrfParameter = /*[[${_csrf.parameterName}]]*/ null;
        var csrfToken = /*[[${_csrf.token}]]*/ null;
        /*]]>*/
    </script>
</body>
</html>
