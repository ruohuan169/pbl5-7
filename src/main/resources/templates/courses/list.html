<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>课程管理</h2>
        
        <div class="mb-3">
            <a href="/courses/new" class="btn btn-primary">添加新课程</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a th:href="@{/courses(page=${currentPage}, size=${pageSize}, sortBy='id', sortDir=${reverseSortDir})}">ID</a>
                    </th>
                    <th>
                        <a th:href="@{/courses(page=${currentPage}, size=${pageSize}, sortBy='courseCode', sortDir=${reverseSortDir})}">课程代码</a>
                    </th>
                    <th>
                        <a th:href="@{/courses(page=${currentPage}, size=${pageSize}, sortBy='courseName', sortDir=${reverseSortDir})}">课程名称</a>
                    </th>
                    <th>学分</th>
                    <th>教师</th>
                    <th>学期</th>
                    <th>学年</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.credits}"></td>
                    <td th:text="${course.teacherName}"></td>
                    <td th:text="${course.semester}"></td>
                    <td th:text="${course.academicYear}"></td>
                    <td th:text="${#dates.format(course.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/courses/{id}/edit(id=${course.id})}" class="btn btn-sm btn-warning">编辑</a>
                        <a th:href="@{/courses/{id}/delete(id=${course.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('确定要删除这门课程吗？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- 分页 -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/courses(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">上一页</a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" 
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/courses(page=${i}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                       th:text="${i}"></a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                    <a class="page-link" 
                       th:href="@{/courses(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">下一页</a>
                </li>
            </ul>
        </nav>
        
        <div>
            <span>共 [[${totalItems}]] 条记录, [[${totalPages}]] 页</span>
        </div>
    </div>
</body>
</html>
